{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'app/css/style_home.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% endblock %}

<body>
    <div id="upper">
            <img class="imgfilter" src="{% static 'app/fondo/logo.png' %}" height="70px">
		<div class="botones">
			<a href="/accounts/login">
				<button type="button" class="btn btn-primary">Iniciar sesion</button>
			</a>
			<a href="registro">
				<button type="button" class="btn btn-primary">Registrarse</button>
            </a>
            <a href="contacto">
				<button type="button" class="btn btn-primary">Contacto</button>
			</a>
		</div>
		
	  </div>
{% block js %}
<script>
    $(document).ready(function() {
      $('.slider').bxSlider({
          mode: 'fade',//horizontal, vertical, fade
          auto: true,
          pause: 2000
      });
    });
</script>
{% endblock %}

{% block contenido %}
    <div class="container-title">
        <h2> Productos</h2>
    </div>
    <div class="productos">
        {% for prod in productos %}
        <div class="producto">

            <div class="contenedor_producto">
                {% if prod.imagen %}
                    <img src="{{ prod.imagen.url }}" alt="imagen producto">
                {% endif %}
                <div class="detalle">
                    <h2>{{ prod.categoria | capfirst }}</h2>
                    <h5>{{ prod.nombre | title }}</h5>
                    <h3>{{ prod.marca | capfirst }}</h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
