{% extends 'app/baselog.html' %}
{% block contenido%}
<form class="formulario">
    <h1>Regístrate</h1>
     <div class="contenedor">
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" placeholder="Nombre Completo" required>
         </div>
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="text" placeholder="Correo Electrónico" required>
         </div>
         <div class="input-contenedor">
         <i class="fas fa-key icon"></i>
         <input type="password" placeholder="Contraseña" required>
         
         </div>
         <input id="myBtn" type="button" value="Registrate" class="button">
         <p>Al registrarte podrás acceder a las mejores referencias tecnológicas.</p>
         <p>¿Ya tienes una cuenta? <a class="link" href=".">Iniciar Sesión</a></p>
		 <div id="myModal" class="modal">
		  <div class="modal-content">
			<span class="close">&times;</span>
			<p>!! Te has registrado con éxito !!</p>
			<input type="submit" value="Aceptar" class="button">
		  </div>
		 </div>
     </div>
    </form>
	
	<script>
		// Get the modal
		var modal = document.getElementById("myModal");

		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		  modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
			modal.style.display = "none";
		  }
		}
	</script>
{% endblock %}
