{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    {% block css %}
    <link rel="stylesheet" href="{% static 'app/css/style_home.css' %}">
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div id="upper" class="supreme">
        <img class="imgfilter" src="{% static 'app/fondo/logo.png' %}" height="70px">
    </div>
  </div>
    {% load crispy_forms_tags %}
    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                       <h2>Registrar usuario</h2>
                       <hr>
                       <form action="" method="post">
                           {% csrf_token %}
                           {{ form | crispy }}
                           <a href="/catalogo/">
                                <button type="button" class="btn btn-primary">Volver a home</button>
                            </a>
                            <a href="/accounts/login">
                                <button type="button" class="btn btn-primary">Iniciar sesion</button>
                            </a>
                           <input type="submit" value="Registrar" class="btn btn-success float-right">
                       </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
